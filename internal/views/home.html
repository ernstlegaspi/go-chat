<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A chat application where you can have conversation with your friends online whatsoever." />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
		<title>GoChat</title>
		<link rel="stylesheet" href="/static/css/index.css" />
	</head>
	<body class="flex w-full h-[100vh]">
		<div class="h-full w-[300px] border-r border-gray-300 flex flex-col justify-between pb-4">
			<div hx-get="/users" hx-trigger="load">
			</div>
			<div class="px-4">
				<button id="logout" class="rounded border border-gray-300 w-full py-2 font-medium transition-all hover:bg-[#1d1d1d] hover:text-white">Logout</button>
			</div>
		</div>
		<div class="h-full flex flex-1 items-center justify-center">
			<p>Click someone to start a chat with.</p>
		</div>
		<script>
			const logout = document.getElementById("logout")

			logout.addEventListener("htmx:afterRequest", e => {
				history.pushState(null, "", "/")
				window.location.reload()
			})
		</script>
	</body>
</html>
